<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        /* Contenedor flexible */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1 class="container">Enviar Formulario</h1>
    <form action="/reporte/add" method="post">
        <!-- <label for="numero_documento">numero_documento:</label>
        <input type="text" id="numero_documento" name="numero_documento" required> -->

        <label for="fecha">fecha:</label>
        <input type="date" id="fecha" name="fecha" required>

        <label for="asunto">asunto:</label>
        <input type="text" id="asunto" name="asunto" required>

        <label for="fuente">fuente:</label>
        <input type="text" id="fuente" name="fuente" required>

        <label for="temas">temas:</label>
        <input type="text" id="temas" name="temas" required>

        <label for="lugar">lugar:</label>
        <input type="text" id="lugar" name="lugar" required>

        <label for="latitud">latitud:</label>
        <input type="number" step="0.000001" id="latitud" name="latitud" required>

        <label for="longitud">longitud:</label>
        <input type="number" step="0.000001" id="longitud" name="longitud" required>

        <label for="informacion">informacion:</label>
        <textarea type="text" id="informacion" name="informacion"></textarea>
        <label for="resumen">resumen:</label>
        <textarea type="text" id="resumen" name="resumen"></textarea>


        <button type="submit">Enviar</button>
    </form>
    <script>
        // Funci√≥n para establecer la fecha actual
        function setFechaActual() {
        var hoy = new Date();
        var anio = hoy.getFullYear();
        var mes = String(hoy.getMonth() + 1).padStart(2, '0'); // Enero es 0
        var dia = String(hoy.getDate()).padStart(2, '0');

        // Formatear la fecha en formato "YYYY-MM-DD"
        var fechaActual = anio + '-' + mes + '-' + dia;

        document.getElementById('fecha').value = fechaActual;
    }

        window.onload = function() {
        setFechaActual();
    };    
    </script>
</body>
</html>
